<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <link rel="import" href="../head.html?__inline">

		<div id="content" class="index_content"></div>

			<form class="negForm bg_fff">

					<div id="name" class="negForm-input wp100 pl180 pr30"></div>
				</div>
				<div class="wp100 negForm-wrap ptb30 fs28 b_e_b">

				<div class="wp100 negForm-wrap ptb30 fs28 b_e_b">

					<div id="hzContent" class="negForm-textarea wp100 pl180 pr30 fs28"></div>

				<div class="wp100 negForm-wrap ptb30 fs28 b_e_b">
					<div class="negForm-txt ptb30 pl30">备注</div>
