<div id="bindMobileWrap" class="right-left-cont">
    <div class="right-left-cont-title">
        <div class="right-left-cont-back" id="bind-mobile-back"></div>
        <div class="right-left-cont-title-name">绑定手机号</div>
    </div>
    <form class="am-list bg_fff" id="bind-mobile-form">
        <div class="am-list-body">
            <div class="am-list-item am-input-item">
                <div class="am-input-label am-input-label-5">手机号</div>
                <div class="am-input-control">
                    <input type="tel" name="bind-mobile" id="bind-mobile" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="am-list-item am-list-item-middle am-list-button-item">
                <div class="am-list-line">
                    <div class="am-list-content">
                        <div class="am-list-item am-input-item">
                            <div class="am-input-label am-input-label-5">验证码</div>
                            <div class="am-input-control">
                                <input type="number" name="bind-smsCaptcha" id="bind-smsCaptcha" placeholder="请输入验证码">
                            </div>
                        </div>
                    </div>
                    <div class="am-list-extra">
                        <a id="bind-getVerification" class="am-button am-button-primary am-button-small am-button-inline">
                            <span>获取验证码</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="primary-wrap">
        <a id="bind-mobile-btn" class="am-button am-button-primary">
            <span>设置</span>
        </a>
    </div>
</div>
